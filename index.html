<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <figure>
          <img src="/images/image-equilibrium.jpg" alt="equilibrium" />
          <div class="overlay">
            <img src="/images/icon-view.svg" alt="view" />
          </div>
        </figure>
        <div class="card-title">equillibrium #3429</div>
        <div class="card-text-lead">
          Our equillibrium collection promotes balance and calm
        </div>
        <div class="card-text-info">
          <div>
            <img src="/images/icon-ethereum.svg" alt="ethereum" />
            <span class="ethr">0.041ETH</span>
          </div>
          <div>
            <img src="/images/icon-clock.svg" alt="ethereum" />
            <span class="time">3 days left</span>
          </div>
        </div>
        <hr />
        <div class="card-footer">
          <img src="/images/image-avatar.png" alt="avatar" />
          <span> Creation of</span>
          <a href="#">Jules Wyvern</a>
        </div>
      </div>
    </div>
  </body>
</html>
